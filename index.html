<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="jogadorview"></div>

    <form id="form" onsubmit="jogadorController.inputJogador(event)">
        
        <h1>Cadastro de Jogadores</h1>
        <label for="nome">Nome</label>
        <input type="text" id="nome" required>

        <label for="gols">Gols</label>
        <input type="number" id="gols" required>

        <label for="">Assistências</label>
        <input type="number" id="as" required>

        <label for="fin">Finalizações</label>
        <input type="number" id="fin" required>

        <label for="passes">Passes</label>
        <input type="number" id="passes" required>

        <label for="imp">Impedimentos</label>
        <input type="number" id="imp" required>

        <input type="submit" id="cadastrar" value="incluir">

        <br>
        <br>

        <input type="button" id="importar" value="importar jogadores">

    
    <script src="./js/app/models/Jogador.js"></script>
    <script src="./js/app/controller/JogadorController.js"></script>
    <script src="./js/app/models/ListaJogador.js"></script>
    <script src="./js/app/views/Jogadorview.js"></script>
    <script>
        let jogadorController = new JogadorController();
        
    </script>

</body>
</html>
