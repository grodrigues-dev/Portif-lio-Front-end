<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="col-1"> 
    <div id="jogadorview"></div>

    <input type="button" class="button" onclick="jogadorController.importarJogadores()" id="importar" value="Importar jogadores">
    <input type="button" class="button" id="remover" value="Limpar lista" onclick="jogadorController.limparLista()">
    </div>

    <div class="col-2">
    <form id="form" class="form" onsubmit="jogadorController.inputJogador(event)">
        
        <h1>Cadastro de Jogadores</h1>
        <label for="nome">Nome</label>
        <input type="text" id="nome"  class="jogador"required>

        <label for="gols">Gols</label>
        <input type="number" id="gols" class="jogador" required>

        <label for="">Assistências</label>
        <input type="number" id="as"  class="jogador"required>

        <label for="fin">Finalizações</label>
        <input type="number" id="fin"  class="jogador"required>

        <label for="passes">Passes</label>
        <input type="number" id="passes"  class="jogador"required>

        <label for="imp">Impedimentos</label>
        <input type="number" id="imp"  class="jogador"required>

        <input type="submit" class="button" id="cadastrar" value="Adicionar">
      
        <div id="msg" ></div>
    </div>

    <script src="./js/app/views/View.js"></script>
    <script src="./js/app/models/Jogador.js"></script>
    <script src="./js/app/controller/JogadorController.js"></script>
    <script src="./js/app/models/ListaJogador.js"></script>
    <script src="./js/app/views/Jogadorview.js"></script>
    <script src="./js/app/models/Mensagem.js"></script>
    <script src="./js/app/views/Mensagemview.js"></script>
    <script src="./js/app/services/ProxyFactory.js"></script>
    <script src="./js/app/services/Bind.js"></script>
    <script src="./js/app/services/JogadorService.js"></script>
    <script src="./js/app/services/HttpService.js"></script>
    <script src="./js/app/services/ConnectionFactory.js"></script>
    <script>
        let jogadorController = new JogadorController();
    </script>
    <!-- teste -->
</body>
</html>
